name: Build and Test .NET Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 4.8.x # Specify the desired .NET version

      - name: Install Dependencies 
        run: dotnet restor ./DotNETWebSample/DotNETWebSample/DotNETWebSample.csproj

      - name: Build project
        run: dotnet build ./DotNETWebSample/DotNETWebSample/DotNETWebSample.csproj # Replace with your project name
